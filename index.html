<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <span class="logo">❤️❤️❤️ AluraGeek</span>
    </div>
  </header>

  <main>
    <section class="product-section">
      <h2>MIS PRODUCTOS:</h2>
      <div class="product-list">
        <div class="product-card">
          <img src="http://images.pushsquare.com/e68a5e4912c77/playstation-2.original.jpg" alt="Stormtrooper">
          <h3>PS2</h3>
          <p>$ 360,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
        <div class="product-card">
          <img src="https://segaretro.org/images/thumb/4/42/Xbox.jpg/320px-Xbox.jpg" alt="Game Boy Classic">
          <h3>Xbox Classic</h3>
          <p>$ 260,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
        
          <div class="product-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/DSLite_white_trans.png/1200px-DSLite_white_trans.png" alt="Game Boy Classic">
          <h3>DSI Classic</h3>
          <p>$ 60,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
          <div class="product-card">
          <img src="http://www.haibane.info/wp-content/uploads/2007/02/3958_large_neswii.jpg" alt="Game Boy Classic">
          <h3>wii</h3>
          <p>$ 160,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
          <div class="product-card">
          <img src="https://images.launchbox-app.com/Platforms/6df33ae4-8087-4db1-9f7b-965ddcba11de.png" alt="Game Boy Classic">
          <h3>Gameboy</h3>
          <p>$ 60,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
          <div class="product-card">
          <img src=https://www.lukiegames.com/assets/images/SNES/snessys01gr_p_0xp4xq.jpg alt="Game Boy Classic">
          <h3>Super Nintendo</h3>
          <p>$ 90,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
          <div class="product-card">
          <img src= "https://i5.walmartimages.com/asr/1577430e-3038-4cbf-a545-6bf8cbfb165e_1.4221efd3f903a904753156e2441d66ef.jpeg" alt="Game Boy Classic">
          <h3>Gamecubec</h3>
          <p>$ 100,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
          <div class="product-card">
          <img src="https://images.derstandard.at/img/2017/01/15/nintendo64.jpg?w=1600&s=a6c90072" alt="Game Boy Classic">
          <h3>360</h3>
          <p>$ 60,00</p>
          <button class="delete-btn">🗑️</button>
        </div>
        <!-- Repeat the product-card div for additional products -->
      </div>
    </section>

    <section class="add-product-section">
      <h2>AGREGAR PRODUCTO:</h2>
      <form>
        <input type="text" placeholder="nombre..." required>
        <input type="number" placeholder="precio..." required>
        <input type="url" placeholder="imagen..." required>
        <div class="form-buttons">
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>DESARROLLADO POR yefry</p>
    <p>ALURA LATAM - 2024</p>
  </footer>
</body>
</html>
